<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
            justify-content: center;
            gap: 10px;
            perspective: 1000px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 32px;
            user-select: none;
        }
        
        .card-front {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background-color: #3498db;
            color: white;
        }
        
        .score {
            margin-top: 20px;
            font-size: 18px;
        }
        
        .reset {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .reset:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="score">Moves: <span id="moves">0</span> | Pairs: <span id="pairs">0</span></div>
    <div class="game-container" id="game-container"></div>
    <button class="reset" id="reset-button">Reset Game</button>
    
    <script>
        // Game variables
        let moves = 0;
        let pairs = 0;
        let flippedCards = [];
        let lockBoard = false;
        
        // Card symbols (emojis)
        const symbols = ['ðŸŽ', 'ðŸŠ', 'ðŸ‹', 'ðŸ‰', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ¥'];
        let cards = [...symbols, ...symbols];
        
        // Function to shuffle cards
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }
        
        // Function to create the game board
        function createBoard() {
            shuffleCards();
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                cardFront.textContent = symbol;
                
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                cardBack.textContent = '?';
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                card.addEventListener('click', flipCard);
                
                gameContainer.appendChild(card);
            });
        }
        
        // Function to flip cards
        function flipCard() {
            if (lockBoard) return;
            if (this === flippedCards[0]) return;
            
            this.classList.add('flipped');
            
            if (flippedCards.length === 0) {
                flippedCards.push(this);
                return;
            }
            
            flippedCards.push(this);
            moves++;
            document.getElementById('moves').textContent = moves;
            
            checkForMatch();
        }
        
        // Function to check for matching pairs
        function checkForMatch() {
            const isMatch = flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol;
            
            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }
        
        // Function to disable cards when matched
        function disableCards() {
            flippedCards[0].removeEventListener('click', flipCard);
            flippedCards[1].removeEventListener('click', flipCard);
            
            pairs++;
            document.getElementById('pairs').textContent = pairs;
            
            if (pairs === symbols.length) {
                setTimeout(() => {
                    alert('Congratulations! You won the game in ' + moves + ' moves!');
                }, 500);
            }
            
            resetBoard();
        }
        
        // Function to unflip cards when not matched
        function unflipCards() {
            lockBoard = true;
            
            setTimeout(() => {
                flippedCards[0].classList.remove('flipped');
                flippedCards[1].classList.remove('flipped');
                
                resetBoard();
            }, 1000);
        }
        
        // Function to reset the board after each turn
        function resetBoard() {
            [flippedCards, lockBoard] = [[], false];
        }
        
        // Function to reset the game
        function resetGame() {
            moves = 0;
            pairs = 0;
            flippedCards = [];
            lockBoard = false;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            
            createBoard();
        }
        
        // Event listener for reset button
        document.getElementById('reset-button').addEventListener('click', resetGame);
        
        // Initialize the game
        createBoard();
    </script>
</body>
</html>
